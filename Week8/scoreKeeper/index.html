<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="ping pong table">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score.</p>

                        <label for="playToBtn" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select id='playToBtn'>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="11">11</option>
                                <option value="15">15</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="player1Scores" class="is-primary button card-footer-item is-large">+ Player One</button>
                        <button id="player2Scores" class="is-info button card-footer-item is-large">+ Player Two</button>
                        <button id="resetScore" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
