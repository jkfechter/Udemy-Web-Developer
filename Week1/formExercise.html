<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
      <label for="firstName">First Name:</label>
      <input name="firstName" id="firstName" type="text" placeholder="John" required>    
    
      <label for="lastName" >Last Name:</label> 
      <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
    <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="MALE" >

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="FEMALE" >

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="OTHER" >
    <br>
      <label for="username">Email:</label>
      <input id="username" type="email" placeholder="your email" required>    
        
      <label for="password" >Password:</label> 
      <input id="password" type="password"  name="password" placeholder="" minlength="5" maxlength="10" required>
    <br>     
      <label for="birthday">Birthday:</label>
      <select name="month" id="birthday">
        <option value="" disabled selected>Month</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
      </select>
      <select name="day" id="birthday">
        <option value="" disabled selected>Day</option>  
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
      </select>
      <select name="year" id="birthday">
        <option value="" disabled selected>Year</option>  
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
      </select>
    <br>
    <label for="agree">I agree to the terms and conditions</label>
    <input type="checkbox" name="agreed" id="agree" value="agreed" required>
    <br>      
    <button>Submit</button>
  </form>  
</body>
</html>
